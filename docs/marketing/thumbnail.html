<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clouvel Thumbnail</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1270px;
      height: 760px;
      background: #0d1117;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      padding: 50px;
      position: relative;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 40px;
    }

    .tagline-main {
      font-size: 52px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.2;
      margin-bottom: 16px;
    }

    .tagline-sub {
      font-size: 24px;
      color: #8b949e;
      line-height: 1.4;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-text {
      color: #c9d1d9;
      font-size: 28px;
      font-weight: bold;
    }

    .right {
      flex: 1.2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screenshot {
      max-height: 90%;
      max-width: 100%;
      object-fit: contain;  /* 비율 유지 */
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="logo-area">
      <img src="../../clouvel_logo.png" width="48" height="48" style="border-radius: 10px;">
      <span class="logo-text">Clouvel</span>
    </div>
    <div class="tagline-main">No PRD, no code.</div>
    <div class="tagline-sub">8 AI managers review your plan<br>before you write a single line.</div>
  </div>

  <div class="right">
    <img class="screenshot" src="screenshots/03-manager-feedback.png" alt="Manager Feedback">
  </div>
</body>
</html>
